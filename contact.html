<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Welcome to the Grand Hyatt Dubai, luxury 5 star hotel!" >
  <meta name="keywords" content="hotel, dubai, dubai hotel, hyatt, 5 star"> 
  <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
  <title>Grand Hyatt Dubai | Contact</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 id="logo"><a href="./index.html">GHD</a></h1>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a class="current" href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  <section id="contact">
    <div class="container">
      <div class="form-container">
        <form>
          <h2 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
          <p>Please fill out the form below to contact us</p>
          <div class="form-group">
            <label for="name" id="name">Name</label>
            <input type="text" id="name">
          </div>
          <div class="form-group">
            <label for="email" id="email">Email</label>
            <input type="email" id="email">
          </div>
          <div class="form-group">
            <label for="msg" id="msg">Message</label>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
          </div>
          <button type="submit" id="subtn" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </div>
  </section>
    
  <section id="cinfo">
    <div class="box bg-dark">
      <i class="fas fa-hotel fa-3x"></i>
      <h3>Location</h3>
      <p>Sheikh Rashid Road - Riyadh St - Dubai - United Arab Emirates</p>
    </div>
    <div class="box bg-dark">
      <i class="fas fa-phone fa-3x"></i>
      <h3>Phone Number</h3>
      <p>+971 4 317 1234</p>
    </div>
    <div class="box bg-dark">
      <i class="fas fa-envelope fa-3x"></i>
      <h3>Email Address</h3>
      <p>dubai.grand@hyatt.com</p>
    </div>
  </section>
  
  <div class="clr"></div>

  <footer id="main-footer">
    <p>GHD &copy; 2019, All rights Reserved</p>
  </footer>
</body>
</html>
